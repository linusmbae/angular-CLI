<div class="container-fluid">
  <h2 class="text-center">Create a new Goal</h2>
  <hr>
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel'>
      {{newGoal.name}}
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name Is Required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" rows="4" id="description" [(ngModel)]="newGoal.description" name="description" #description='ngModel' required></textarea>
      <div [hidden]="description.valid || description.pristine"  class="alert alert-danger">
          <p>Description Is Required</p>
      </div>
      {{newGoal.description}}
    </div>
    <div class="form-group">
      <label for="complete">Completion </label>
      <input class="form-control" type="date" id="complete" [(ngModel)]="newGoal.completeDate" #completeDate='ngModel' name="completeDate" required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date Is Required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Goal</button>
  </form>
</div>
